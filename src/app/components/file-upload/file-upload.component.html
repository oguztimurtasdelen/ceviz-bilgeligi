<mat-toolbar class="toolbar-title">
  <span>DOSYA YÜKLEME</span>
</mat-toolbar>

<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="row d-flex align-items-center" *ngIf="!isLoading">

  <div class="col-12">
    <mat-form-field class="input input-text form-input input-companyname">
      <mat-label>Şirket Adı</mat-label>
      <input
        matInput
        placeholder="Şirket Adı"
        [(ngModel)]="companyName"
      >
    </mat-form-field>
  </div>

  <div class="col-lg-4 col-md-4 col-sm-12">
    <button
      class="button button-fileupload"
      color="warn"
      mat-raised-button
      matTooltip="Dosya Yükle"
      (click)="filePicker.click()"
    >
      İçe Aktar
    </button>
    <input
      type="file"
      name="file"
      #filePicker
      (change)="onFilePicked($event)"
    />
  </div>

  <div class="col-lg-4 col-md-4 col-sm-12">
    <mat-form-field class="form-input">
      <mat-label>Dosya Adı</mat-label>
      <input
        matInput
        type="text"
        [value]="fileName"
        placeholder="Dosya Adı"
        [readonly]="true"
      />
    </mat-form-field>
  </div>

  <div class="col-lg-4 col-md-4 col-sm-12">
    <mat-form-field class="form-input">
      <mat-label>Dosya Boyutu</mat-label>
      <input
        matInput
        type="text"
        [value]="fileSize"
        placeholder="Dosya Boyutu"
        [readonly]="true"
      />
    </mat-form-field>
  </div>

  <div class="col-12">
    <button
      class="button button-save"
      color="primary"
      mat-raised-button
      matTooltip="Kaydet"
      (click)="onSave()"
    >
      Kaydet
    </button>
  </div>
</div>

<mat-toolbar>
  <span>DOSYA YÜKLEME</span>
</mat-toolbar>

<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="row" *ngIf="!isLoading">

  <div class="col-12">
    <button
      class="button-fileupload"
      color="primary"
      mat-raised-button
      matTooltip="Dosya Yükle"
      (click)="filePicker.click()"
    >
      İçe Aktar
    </button>
    <input
      type="file"
      name="file"
      #filePicker
      (change)="onFilePicked($event)"
    />
  </div>

  <div class="col-lg-6 col-md-6 col-sm-12">
    <mat-form-field class="form-input">
      <mat-label>Dosya Adı</mat-label>
      <input
        matInput
        type="text"
        [value]="fileName"
        placeholder="Dosya Adı"
        [readonly]="true"
      />
    </mat-form-field>
  </div>

  <div class="col-lg-6 col-md-6 col-sm-12">
    <mat-form-field class="form-input">
      <mat-label>Dosya Boyutu</mat-label>
      <input
        matInput
        type="text"
        [value]="fileSize"
        placeholder="Dosya Boyutu"
        [readonly]="true"
      />
    </mat-form-field>
  </div>
</div>

<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <span>CEVİZ BİLGELİĞİ</span>
  <span class="toolbar-item-spacer"></span>
  <mat-card class="card-logo">
    <img mat-card-md-image src="assets/images/runtiya-logo.png" alt="">
  </mat-card>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" opened [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
        <mat-list-item routerLink="ana-sayfa">
          <div class="d-flex align-items-center">
            <mat-icon>home</mat-icon>
            <span>Ana Sayfa</span>
          </div>
        </mat-list-item>

        <mat-list-item routerLink="dosya-yukleme">
          <div class="d-flex align-items-center">
            <mat-icon>upload</mat-icon>
            <span>Dosya Yükleme</span>
          </div>
        </mat-list-item>

        <mat-list-item routerLink="kisi-listesi">
          <div class="d-flex align-items-center">
            <mat-icon>person</mat-icon>
            <span>Kişi Listesi</span>
          </div>
        </mat-list-item>

        <mat-list-item routerLink="grafikler">
          <div class="d-flex align-items-center">
            <mat-icon>bar_chart</mat-icon>
            <span>Grafikler</span>
          </div>
        </mat-list-item>

        <mat-list-item routerLink="yazdir">
          <div class="d-flex align-items-center">
            <mat-icon>print</mat-icon>
            <span>Yazdır</span>
          </div>
        </mat-list-item>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-sidenav-content">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

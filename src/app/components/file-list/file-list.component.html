<mat-toolbar class="toolbar-title">
  <span>DOSYA LİSTESİ</span>
</mat-toolbar>

<table mat-table [dataSource]="fileList" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let file"> {{file.id}} </td>
  </ng-container>

  <!-- Company Name Column -->
  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef> Şirket Adı </th>
    <td mat-cell *matCellDef="let file"> {{file.companyName}} </td>
  </ng-container>

  <!-- Upload Date Column -->
  <ng-container matColumnDef="uploadDate">
    <th mat-header-cell *matHeaderCellDef> Tarih </th>
    <td mat-cell *matCellDef="let file"> {{file.uploadDate | date:'dd.MM.yyyy'}} </td>
  </ng-container>

  <!-- File Size Column -->
  <!--
  <ng-container matColumnDef="fileSize">
    <th mat-header-cell *matHeaderCellDef> Boyut </th>
    <td mat-cell *matCellDef="let file"> {{ (file.fileSize / (1024 * 1024)).toFixed(2) + " MB" }} </td>
  </ng-container>
  -->

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let file">
      <!--
      <button mat-button color="primary" (click)="onEdit(person)">
        Düzenle
      </button>
      -->
      <button mat-button color="warn" (click)="onDelete(file)">
        Sil
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>

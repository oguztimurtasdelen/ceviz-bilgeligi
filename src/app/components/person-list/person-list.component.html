<mat-toolbar class="toolbar-title">
  <span>KİŞİ LİSTESİ</span>
</mat-toolbar>

<table mat-table [dataSource]="personsList" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let person"> {{person.id}} </td>
  </ng-container>

  <!-- Name Surname Column -->
  <ng-container matColumnDef="namesurname">
    <th mat-header-cell *matHeaderCellDef> Ad Soyad </th>
    <td mat-cell *matCellDef="let person"> {{person.name}} </td>
  </ng-container>

  <!-- Occupation Column -->
  <ng-container matColumnDef="occupation">
    <th mat-header-cell *matHeaderCellDef> Meslek </th>
    <td mat-cell *matCellDef="let person"> {{person.occupation}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let person">
      <button mat-button color="primary" (click)="onEdit(person)">
        Düzenle
      </button>
      <button mat-button color="warn" (click)="onDelete(person)">
        Sil
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>
